plugins {
    id "java"
    id "groovy"
    id "com.webcohesion.enunciate" version "2.12.0"
}

group "com.github.frantam"
version "1.0-SNAPSHOT"

sourceCompatibility = 11

repositories {
    mavenCentral()
}

dependencies {
    implementation "com.fasterxml.jackson.jaxrs:jackson-jaxrs-json-provider:2.9.9"
    implementation "jakarta.xml.bind:jakarta.xml.bind-api:2.3.2"
    testImplementation "org.spockframework:spock-core:1.3-groovy-2.5"
    testImplementation "org.hamcrest:hamcrest-all:1.3"
}

test {
    dependsOn enunciate
    systemProperty "enunciate-dir", file("$buildDir/${enunciate.buildDirName}")
}

wrapper {
    version = "5.6.3"
    distributionType = "ALL"
}
